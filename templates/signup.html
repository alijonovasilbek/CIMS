{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cognolabs - Sign Up</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
  


    <!-- Sign Up Start -->
    <div class="container-fluid">
        <form method="post">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary">Cognolabs</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>

                        {% csrf_token %}

                        <!-- Name -->
                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control {% if form.name.errors %}is-invalid{% endif %}"
                                   id="floatingName" placeholder="John" value="{{ form.name.value|default_if_none:'' }}">
                            <label for="floatingName">Name</label>
                            <div class="invalid-feedback">
                                {{ form.name.errors.as_text }}
                            </div>
                        </div>

                        <!-- Surname -->
                        <div class="form-floating mb-3">
                            <input type="text" name="surname" class="form-control {% if form.surname.errors %}is-invalid{% endif %}"
                                   id="floatingSurname" placeholder="Jones" value="{{ form.surname.value|default_if_none:'' }}">
                            <label for="floatingSurname">Surname</label>
                            <div class="invalid-feedback">
                                {{ form.surname.errors.as_text }}
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}"
                                   id="floatingEmail" placeholder="name@example.com" value="{{ form.email.value|default_if_none:'' }}">
                            <label for="floatingEmail">Email address</label>
                            <div class="invalid-feedback">
                                {{ form.email.errors.as_text }}
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="company_code" name="company_code" class="form-control {% if form.company_code.errors %}is-invalid{% endif %}"
                                   id="floatingCompany_code" placeholder="" value="{{ form.company_code.value|default_if_none:'' }}">
                            <label for="floatingCompany_code">Company code</label>
                            <div class="invalid-feedback">
                                {{ form.company_code.errors.as_text }}
                            </div>
                        </div>


                        <!-- Password1 -->
                        <div class="form-floating mb-3">
                            <input type="password" name="password1" class="form-control {% if form.password1.errors %}is-invalid{% endif %}"
                                   id="floatingPassword1" placeholder="Password">
                            <label for="floatingPassword1">Password</label>
                            <div class="invalid-feedback">
                                {{ form.password1.errors.as_text }}
                            </div>
                        </div>

                        <!-- Password2 -->
                        <div class="form-floating mb-4">
                            <input type="password" name="password2" class="form-control {% if form.password2.errors %}is-invalid{% endif %}"
                                   id="floatingPassword2" placeholder="Confirm Password">
                            <label for="floatingPassword2">Confirm Password</label>
                            <div class="invalid-feedback">
                                {{ form.password2.errors.as_text }}
                            </div>
                        </div>

                        <!-- Register Button -->
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Register</button>

                    </div>
                </div>
            </div>
        </form>


    </div>

    <!-- Sign Up End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/chart/chart.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
<script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

<!-- Template Javascript -->
{#<script src="{% static 'js/main.js' %}"></script>#}
</body>

</html>
